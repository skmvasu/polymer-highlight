<!-- question-preview element publishes the 'name' property -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="./preview.html">

<polymer-element name="highlight-editor" noscript>
  <template>
    <style type="text/css">
      input, textarea{
        border: 1px solid #e8e8e8;
        border-radius: 2px;
        padding: 15px;
        margin: 15px 0;
        text-align: left;
        box-sizing: border-box;
      }
    </style>
    <!-- bind yourName to the published property, name -->
    <!-- bind yourName to the value attribute -->
    <p>
      <input value="{{question.mainTitle}}" placeholder="Enter name..."></p>
    <p>
      <textarea value="{{question.mainContent}}" placeholder="Enter name..."></textarea>
    </p>
    <p><highlight-preview question="{{question}}"></highlight-preview></p>
  </template>
</polymer-element>
